# nginx/nginx.conf

# Define the backend service address (matches docker-compose service name and port)
upstream backend_server {
    server backend:5000; # 'backend' is the service name in docker-compose.yml
}

server {
    listen 80;
    server_name localhost; # Or your domain name

    # Root directory for frontend static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Route for API calls - Proxy to the backend Flask/Gunicorn server
    location /api/ {
        proxy_pass http://backend_server; # Pass requests to the upstream block

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Improve handling of large uploads/timeouts if needed
        # proxy_connect_timeout       600;
        # proxy_send_timeout          600;
        # proxy_read_timeout          600;
        # send_timeout                600;
        # client_max_body_size        100M; # Example: Allow 100MB uploads
    }

    # Serve static files directly & handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        # $uri: Checks if a file with the exact name exists (e.g., /logo.png)
        # $uri/: Checks if a directory with the name exists (less common for SPAs)
        # /index.html: If neither exists, serve index.html (lets SolidJS router handle the path)
    }

    # Optional: Add error pages, compression, security headers etc. here
    # gzip on;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

}